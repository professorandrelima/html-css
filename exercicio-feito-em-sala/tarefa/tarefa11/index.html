<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        /* Um CSS Interno fica dentro da tag <style> na área de <head> de um site */
        /* Comentários em CSS estão entre esses símbolos aqui */
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th{
                border: 1px solid black;
        }
    </style>
</head>
<body>
    <table> 
        <thead>
            <th colspan="3">TABELA DE CARACTERÍSTICAS</th>
        </thead>
            <tbody>
                <tr>
                    <td rowspan="4">Iphone 3G</td>
                    <td>Altura</td>
                    <td>115.5m</td>
                </tr>
                <tr>
                    <td>Largura</td>
                    <td>62.1</td> 
                </tr>
                <tr>
                    <td>Profundidade</td>
                    <td>12.3</td>
                </tr>
                <tr>
                    <td>Peso</td>
                    <td>133</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
