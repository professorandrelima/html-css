<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENS DINÂMICAS</title>
   
</head>
<body>
    <h1>Imagens dinâmicas (pictures)</h1>
    <p>Veja que a imagem se adapta ao tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem Grande">
    </picture>
    <p>Você está vendo uma imagem grande, uma média ou uma pequena?</p>
    <p>Experimente aumentar e diminuir o tamanho do seu navegador &#x1F92F; </p>

    <h1>Áudio</h1>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Twirly Tops - The Green Orbs.mp3" type="audio/mpeg">
        <source src="midia/Twirly Tops - The Green Orbs.ogg" type="audio/ogg">
        <source src="midia/Twirly Tops - The Green Orbs.wav" type="image/wav">
        <p>Seu navegador não suporta áudio <a href="midia/Twirly Tops - The Green Orbs.mp3" download="Twirly Tops - The Green Orbs.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
